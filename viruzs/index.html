<!DOCTYPE html>
<html>
<head>
	<title>Hotspot -> Log In</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="container dark-gray">
		<h3 class="header"><b class="text-white">LOGIN AREA</b></h3>
	</div>

	<div class="app display-middle card border white">
		<div class="menu">
			<table width="100%">
				<tr>
					<td class="hide-small" rowspan="2">
						<div class="content display-container" style="max-width:800px">
						  <img class="mySlides1" src="./slideshow/1.jpg" style="width:100%; height: 100%">
						  <img class="mySlides1" src="./slideshow/2.jpg" style="width:100%; height: 100%">
						  <img class="mySlides1" src="./slideshow/3.jpg" style="width:100%; height: 100%">
						</div>
					</td>
					<td width="360" valign="top">
						<h3 align="center">LOGO</h3>
						<ul>
							<li class="dark-gray text-amber padding-small border border-white">Voucher</li>
							<li class="dark-gray text-amber padding-small border border-white">Member</li>
							<li class="dark-gray text-amber padding-small border border-white">Harga</li>
							<li class="dark-gray text-amber padding-small border border-white">Daftar</li>
							<li class="dark-gray text-amber padding-small border border-white">Produk</li>
							<li class="dark-gray text-amber padding-small border border-white">Info</li>
							<li class="dark-gray text-amber padding-small border border-white">Bantuan</li>
							<li class="dark-gray text-amber padding-small border border-white">Tentang Kami</li>
						</ul>
						<div class="container" id="flogin">
							<input class="input border border-gray round margin-top" type="text" name="username" placeholder="Username">
							<input class="input border border-gray round margin-top" type="password" name="password" placeholder="Password">
							<button class="button gray margin-top right">Masuk</button>
						</div>
					</td>
				</tr>
				<tr>
					<td class="hide-large hide-medium">
						<div class="content display-container" style="max-width:800px">
						  <img class="mySlides2" src="./slideshow/1.jpg" style="width:100%; height: 100%">
						  <img class="mySlides2" src="./slideshow/2.jpg" style="width:100%; height: 100%">
						  <img class="mySlides2" src="./slideshow/3.jpg" style="width:100%; height: 100%">
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
<script type="text/javascript">
	var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function currentDiv(n) {
		  showDivs(slideIndex = n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides1");
		  var y = document.getElementsByClassName("mySlides2");

		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
		    x[i].style.display = "none";
		    y[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";
		  y[slideIndex-1].style.display = "block";  
		}

		setInterval(function(){
			plusDivs(1);
		},3000);
</script>
</body>
</html>
