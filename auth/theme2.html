<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title></title>
</head>
<body>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<div class="container margin-top">
		<p align="center">Masuk untuk terhubung ke internet.</p>
		<input type="text" id="username" class="input border round" placeholder="Username">
		<a href="#" id="login" class="button border round block green margin-top">Masuk</a>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			var url = new URL(window.location);
			var name = url.searchParams.get('name');
			var link_login = url.searchParams.get('link-login');
			var error = url.searchParams.get('error');

			$("#login").click(function(){
				var username = $("#username").val();
				if(!username){
					$("#username").focus();
				}else{
					var dst = link_login + `?username=${username}&password=${username}`;
					window.location.replace(dst);
				}
			});

			if(!error){}
			else{
				alert(error);
			}
		});
	</script>
</body>
</html>
