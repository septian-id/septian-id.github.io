		<script type="text/javascript">
		    var vcr_username = document.getElementById("vcr_username");
		    var vcr_password = document.getElementById("vcr_password");
		    var btn_vcr = document.getElementById("btn_vcr");

		    var nav = document.getElementsByClassName("nav");
		    var page = document.getElementsByClassName("page");

		    function set_password(){vcr_password.value = vcr_username.value;}
		    vcr_username.onkeyup = set_password;
		    vcr_username.onchange = set_password;
		    btn_vcr.addEventListener('click', function(){ set_password(); });

		    for(n=0; n<nav.length; n++){
		      nav[n].setAttribute('index',n);
		      nav[n].addEventListener('click', function(){
		        for(p=0; p<page.length; p++){
		          nav[p].className = nav[p].className.replace('border-left border-top border-right','border-bottom');
		          page[p].classList.add('hide');
		        }
		        var i = this.getAttribute('index');
		        nav[i].classList = nav[i].className.replace('border-bottom', 'border-left border-top border-right');
		        page[i].classList.remove('hide');
		        page[i].classList.add('animate-bottom');

		        var main = document.getElementById("main");
		        var header = document.getElementById("header");
		        header.className = '';
		        main.className = 'border margin-top topbar white';
		        switch(i){
		          case "0": main.classList.add('border-green'); header.className = 'header lgreen'; break;
		          case "1": main.classList.add('border-blue'); header.className = 'header lblue'; break;
		          case "2": main.classList.add('border-amber'); header.className = 'header lamber'; break;
		          case "3": main.classList.add('border-red'); header.className = 'header lred'; break;
		        }
		      });
		    }
  			
  			document.getElementById("btn_check_status").addEventListener('click', function(){
  				var txt_check_status = document.getElementById("txt_check_status");
  				if(txt_check_status.value==""){}
  				else{
  					toastr["info"]("Checking username " + txt_check_status.value, "Please wait.");
  				}
  			});

  			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}

			function currentDiv(n) {
			  showDivs(slideIndex = n);
			}

			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("demo");
			  if (n > x.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
			    x[i].style.display = "none";  
			  }
			  for (i = 0; i < dots.length; i++) {
			    dots[i].className = dots[i].className.replace(" white", "");
			  }
			  x[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " white";
			}
			setInterval(function(){
				plusDivs(1);
			},3000);


			function showTime() {
			    var a_p = "";
			    var today = new Date();
			    var curr_hour = today.getHours();
			    var curr_minute = today.getMinutes();
			    var curr_second = today.getSeconds();
			    if (curr_hour < 12) {
			        a_p = "AM";
			    } else {
			        a_p = "PM";
			    }
			    if (curr_hour == 0) {
			        curr_hour = 12;
			    }
			    if (curr_hour > 12) {
			        curr_hour = curr_hour - 12;
			    }
			    curr_hour = checkTime(curr_hour);
			    curr_minute = checkTime(curr_minute);
			    curr_second = checkTime(curr_second);
			 	document.getElementById('clock').innerHTML=curr_hour + ":" + curr_minute + ":" + curr_second + " " + a_p;
			}

			function checkTime(i) {
			    if (i < 10) {
			        i = "0" + i;
			    }
			    return i;
			}

			setInterval(showTime, 500);

			var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
			var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];
			var date = new Date();
			var day = date.getDate();
			var month = date.getMonth();
			var thisDay = date.getDay(),
			    thisDay = myDays[thisDay];
			var yy = date.getYear();
			var year = (yy < 1000) ? yy + 1900 : yy;
			document.getElementById('date').innerHTML = thisDay + ', ' + day + ' ' + months[month] + ' ' + year;
		
			const url = new URL(window.location);
			var name = url.searchParams.get('name');
			var mac = url.searchParams.get('mac');
			var ip = url.searchParams.get('ip');
			var username = url.searchParams.get('username');
			var link_login = url.searchParams.get('link-login');
			var link_orig = url.searchParams.get('link-orig');
			var error = url.searchParams.get('error');

			document.title = name;
			document.getElementById('hotspot_name').innerHTML = name;
			document.getElementById('login_user').setAttribute('action', link_login);
			document.getElementById('login_admin').setAttribute('action', link_login);
			if(error == ""){}
			else{
				toastr["error"](error, "Login failed.");
			}
		</script>
